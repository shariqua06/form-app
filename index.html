<body>
<h1>ро╡ро┐ро╡роЪро╛ропро┐ роЙродро╡ро┐ ро╡ро┐рогрпНрогрокрпНрокроорпН</h1>

<form id="applicationForm">
  <label for="name">рокрпЖропро░рпН / Name</label>
  <input type="text" id="name" name="name" />

  <label for="location">рокрогрпНрогрпИ роЗро░рпБрокрпНрокро┐роЯроорпН / Farm Location</label>
  <input type="text" id="location" name="location" />

  <label for="account">ро╡роЩрпНроХро┐ роХрогроХрпНроХрпБ роОрогрпН / Bank Account (Camera Capture)</label>
  <input type="text" id="account" name="account" readonly />
  <button type="button" id="captureBtn">ЁЯУ╖ Capture</button>

  <label for="subsidy">роЙродро╡ро┐ ро╡роХрпИ / Subsidy Type</label>
  <input type="text" id="subsidy" name="subsidy" />

  <label for="desc">ро╡ро┐ро╡ро░роорпН / Description</label>

</form>

<!-- Audio elements with your hosted recordings -->
<audio id="audioName" src="https://drive.google.com/uc?export=download&id=1SrOuGA2r2IFrvLN1gKG9Jbv6vB_SLPN0" preload="none"></audio>
<audio id="audioLocation" src="https://drive.google.com/uc?export=download&id=1pGKF-BnqdbjtZprM-ZRMJV7rQ_oP1NSv" preload="none"></audio>
<audio id="audioSubsidy" src="https://drive.google.com/uc?export=download&id=1psRUf9gCS0HqGIyEzqmuvbooG0wWQ8FL" preload="none"></audio>
<audio id="audioDesc" src="https://drive.google.com/uc?export=download&id=1kgJbi7hdhgx1QxSar2uJ2yxlrWcmmEDe" preload="none"></audio>

<!-- JavaScript for controlling playback -->
<script>
function playAudio(id) {
  document.querySelectorAll('audio').forEach(a => { a.pause(); a.currentTime = 0; });
  document.getElementById(id).play();
}

// Button event listeners
document.getElementById('nameBtn').onclick = () => playAudio('audioName');
document.getElementById('locationBtn').onclick = () => playAudio('audioLocation');
document.getElementById('subsidyBtn').onclick = () => playAudio('audioSubsidy');
document.getElementById('descBtn').onclick = () => playAudio('audioDesc');

<!-- Capture button logic for camera to scan Bank Account number -->
const video = document.createElement('video');
let stream;

document.getElementById('captureBtn').onclick = async () => {
  if (!stream) {
    stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
    video.srcObject = stream;
    video.style.display = 'block';
    document.body.appendChild(video);
  } else {
    // Capture image and perform OCR using Tesseract.js or similar
    const canvas = document.createElement('canvas');
    canvas.width = 320;
    canvas.height = 240;
    canvas.getContext('2d').drawImage(video, 0, 0, 320, 240);
    stream.getTracks().forEach(track => track.stop()); // Stop webcam
    video.remove(); // Remove video element

    // Use OCR library here if needed
  }
};
</script>
