<div class="field">
  <label>Language</label>
  <select id="lang">
    <option value="en">English</option>
    <option value="ta">Tamil</option>
  </select>
</div>

<div class="field">
  <label id="lbl-name">What is your name?</label>
  <div class="row" aria-label="name controls">
    <input type="text" id="name" placeholder="Your name" />
    <button type="button" class="ghost" onclick="startVoice('name')">🎤</button>
  </div>
</div>

<div class="field">
  <label id="lbl-location">Location of farm</label>
  <div class="row" aria-label="location controls">
    <input type="text" id="location" placeholder="Farm location" />
    <button type="button" class="ghost" onclick="startVoice('location')">🎤</button>
  </div>
</div>

<div class="field">
  <label id="lbl-subtype">Type of Subsidy</label>
  <div class="row" aria-label="subsidy type controls" style="align-items:center;">
    <select id="subsidy">
      <option value="">Select subsidy</option>
      <option>Fertilizer Subsidy</option>
      <option>Irrigation Subsidy</option>
      <option>Seed Subsidy</option>
      <option>Equipment Subsidy</option>
    </select>
    <button type="button" class="ghost" onclick="playPrompt('subsidy')">🔊</button>
  </div>
</div>

<div class="field">
  <label id="lbl-aadhaar">Aadhaar number (camera input)</label>
  <div class="row" aria-label="aadhaar controls">
    <input type="text" id="aadhaar" placeholder="Captured Aadhaar" />
    <button type="button" class="ghost" onclick="startCamera()">📷</button>
    <button type="button" class="ghost" onclick="startVoice('aadhaar')">🎤</button>
  </div>
</div>

<div class="field">
  <label id="lbl-amount">Amount</label>
  <div class="row" aria-label="amount controls">
    <input type="number" id="amount" placeholder="Requested amount" />
    <button type="button" class="ghost" onclick="startVoice('amount')">🎤</button>
  </div>
</div>

<div class="field">
  <label id="lbl-notes">Other details</label>
  <div class="row" aria-label="notes controls">
    <textarea id="notes" placeholder="Any other information"></textarea>
    <button type="button" class="ghost" onclick="startVoice('notes')">🎤</button>
  </div>
</div>

<div class="field">
  <label><input type="checkbox" id="declare" /> I declare that the information is correct</label>
</div>

<div class="field actions">
  <button class="btn" type="submit" onclick="submitForm()">Submit</button>
</div>

<div id="status" class="footer" aria-live="polite"></div>

<video id="video" width="320" height="240" autoplay style="display:none;"></video>
<canvas id="canvas" width="320" height="240" style="display:none;"></canvas>
